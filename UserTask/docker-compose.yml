version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: usertask-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: usertask
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: usertask-server
    ports:
      - '5001:5001'
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: usertask
      PORT: 5001
      # Do NOT commit secrets. Provide JWT_SECRET via local environment or UserTask/.env (see .env.example)
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (set it in your shell or UserTask/.env)}
      CORS_ORIGIN: 'http://localhost:3000'
    depends_on:
      - postgres
    restart: on-failure

  client:
    build: ./client
    container_name: usertask-client
    ports:
      - '3000:3000'
    environment:
      # In Docker network, client must reach backend by service name, not localhost
      - VITE_API_URL=http://server:5001
      - CHOKIDAR_USEPOLLING=true # Enable hot reloading in Docker
      - WDS_SOCKET_PORT=0 # Allow webpack dev server to work behind proxy if needed, usually helps
    stdin_open: true # Required for react-scripts start
    tty: true
    depends_on:
      - server

volumes:
  pgdata:
